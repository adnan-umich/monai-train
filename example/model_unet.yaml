model:
  type: "UNet"
  hyperparam:
    spatial_dims: 3
    in_channels: 1
    out_channels: 2
    channels:  [16, 32, 16, 8]
    strides: [2, 2, 2, 2]
    num_res_units: 2
    norm: "BATCH"
  optimizer:
    type: "Adam"
  metric:
    type: "DiceLoss"
    include_background: False
    softmax: True
    reduction: "mean"
  validation_roi: [48, 48, 48]
  image_size: [48, 48, 48]
  slice_to_track: 20
